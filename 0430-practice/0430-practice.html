<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>0430practice</title>
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</head>

<body>
	
	<form class="row">
		<div class="col-md-4 m-2">
			<label for="name" class="col-form-label ms-2">玩家名稱</label>
			<div class="input-group">
    			<span class="input-group-text" id="addon1">@</span>
				<input type="text" class="form-control" placeholder="輸入玩家名稱" id="name">
			</div>
		</div>
		<div class="col-md-3 m-2">
			<label for="weapon" class="col-form-label ms-2">武器</label>
			<select class="form-select" id="weapon">
			<option selected>選擇武器...</option>
			<option value="1">飯匙</option>
			<option value="2">筷子</option>
			<option value="3">愛的小手</option>
			<option value="4">絨毛玩偶</option>
			<option value="5">指甲＋黑板</option>
			<option value="6">惡毒的言語</option>
			<option value="7">種族歧視</option>
			</select>
		</div>
		<div class="form-check col-md-3 d-flex align-items-center ms-md-0 ms-4 mt-3 mt-md-0">
			<input class="form-check-input" type="checkbox" value="CK1" id="CK1">
			<label class="form-check-label ms-2" for="CK1">我是個成熟的玩家，<br>不會爆氣走心噴髒話</label>
		</div>
		<div class="col-md-1 d-flex align-items-center ms-md-0 ms-4 mt-3 mt-md-0">
			<input class="btn btn-warning" type="button" value="開始遊戲">
		</div>
	</form>
	
	
</body>
</html>
